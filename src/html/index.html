<!DOCTYPE html>
<html ng-app="readus">
    <head>
        <meta charset="UTF-8">
        <title>Blender Add-on Manager for GitHub</title>
        <script type="text/javascript">
            require('electron-connect').client.create();
            window.jQuery = window.$ = require('../js/ext/ext-lib.js');
        </script>
        <link rel="stylesheet" href="../css/main.css">
        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript" src="../js/db.js"></script>
    </head>
    <body class="app-body">
        <div ng-controller="MainController as main" class="frame">
            <div class="header frame">
                <div class="header-contents">
                    <div class="control-panel">
                        <div class="menu-button-wrapper">
                            <div class="menu-button" id="update-installed-addon-db" ng-click="!isOpsLocked && onInstDBBtnLocked($event); $event.stopPropagation();" ng-class="{locked: isOpsLocked}">
                                IDB
                            </div>
                        </div>
                        <div class="menu-button-wrapper">
                            <div class="menu-button" id="update-github-addon-db" ng-click="!isOpsLocked && onGitHubDBBtnLocked($event); $event.stopPropagation();" ng-class="{locked: isOpsLocked}">
                                GDB
                            </div>
                        </div>
                    </div>
                    <div class="search-panel">
                        <div class="search-bar-wrapper">
                            <input type="text" name="search-bar" class="search-bar" ng-keyup="onSearchBarUpdated($event)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu frame">
                <div class="menu-item-title">
                    Version
                </div>
                <div class="blender-version menu-selectbox-wrapper" ng-show="showBlVerSelect">
                    <select class="menu-selectbox" name="blVerSelect" ng-change="onAddonSelectorChanged()" ng-model="blVerSelect" ng-options="ver as ver for ver in blVerList">
                    </select>
                </div>
                <div class="menu-item-title">
                    Addon List
                </div>
                <div class="menu-selector">
                    <li ng-repeat="list in addonLists" class="addon-list-selector-item" ng-class="{addonListActive: isAddonListActive($index)}" ng-click="onAddonListSelectorChanged($index)">
                        {{list.name}}
                    </li>
                </div>
                <div class="menu-item-title">
                    Category
                </div>
                <div class="menu-selector">
                    <li ng-repeat="category in addonCategories" class="addon-category-selector-item" ng-class="{addonCategoryActive: isAddonCategoryActive($index)}" ng-click="onAddonCategorySelectorChanged($index)">
                        {{category.name}}
                    </li>
                </div>
            </div>
            <div class="container frame">
                <div class="addon-info">
                    <div ng-include="addonInfoTpl"></div>
                </div>
            </div>
        </div>
    </body>
</html>
